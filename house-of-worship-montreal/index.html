eal","author":[],"sourcePath":"_posts/2015-12-17-house-of-worship-montreal.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"WebPage","url":"house-of-worship-montreal/index.html"},"created_by":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","updated_by":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","created_at":"2015-12-17T02:18:33.632Z","updated_at":"2015-12-17T02:35:53.558Z","published":true,"score":0,"path":"_posts/2015-12-17-house-of-worship-montreal.md","content":[{"id":"24a4c4cb-958c-43d5-baa1-79fc75dafd62","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"h1","html":"<h1>House of Worship Montreal</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"House of Worship Montreal","length":25,"language":"en","measurementVersion":15,"measurementHash":"30753613992439209d8f56bbec8f9d64"},{"id":"8cef39db-cdc9-4b55-b62f-d75eed0c8b59","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>House of Worship Montreal is a worship ministry based in Montreal, Quebec that seeks to make the name of Jesus Christ known to the city through the gift of music. By God’s grace, we want to invite as much people to join in the song of worship to our God through various worship jam sessions and through worship busking in the Montreal metro stations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"House of Worship Montreal is a worship ministry based in Montreal, Quebec that seeks to make the name of Jesus Christ known to the city through the gift of music. By God’s grace, we want to invite as much people to join in the song of worship to our God through various worship jam sessions and through worship busking in the Montreal metro stations.","length":350,"language":"en","measurementVersion":15,"measurementHash":"054cd9a0a8ceb402f533a54bb876ce16"},{"id":"5a8e1156-d621-4d76-95ad-bb4d37cb3d7e","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>The idea and the concept of HOWM all started with a spontaneous jam session at the beginning of the school year. We all thought we were just going to gather together to play and make music, but the Holy Spirit had other plans.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The idea and the concept of HOWM all started with a spontaneous jam session at the beginning of the school year. We all thought we were just going to gather together to play and make music, but the Holy Spirit had other plans.","length":226,"language":"en","measurementVersion":15,"measurementHash":"4057e5c81fd669e90481a82a4abef25f"},{"id":"721f94dd-9b42-4511-8497-49b81b9dc5f3","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>We were jamming to a few worship songs in the beginning, but after one thing led to another, we realized that we have been worshipping Jesus for 4 hours straight. We couldn’t believe what just happened in our midst. We knew that God was up to something great through this ministry, and we strongly believe that God wants to revive the city of Montreal in Jesus Christ through worship.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We were jamming to a few worship songs in the beginning, but after one thing led to another, we realized that we have been worshipping Jesus for 4 hours straight. We couldn’t believe what just happened in our midst. We knew that God was up to something great through this ministry, and we strongly believe that God wants to revive the city of Montreal in Jesus Christ through worship.","length":384,"language":"en","measurementVersion":15,"measurementHash":"d42f4cd5de4c539bd1684dab04a0288c"},{"id":"932c39cf-5e39-44d0-b494-1aec218857ee","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>We dream of the day to see every person in the city of Montreal to come to know our Lord and Savior Jesus Christ and for them to experience the endless wonder of His love through worship. We long to see the day of hearing the news where people are constantly gathering together to worship in apartment suites. We desire to hear songs of praise to our King in the metro Stations. We are ready to see people in need of a Savior, like us, lay down their lives at the feet of Jesus in worship. We’re excited to see what the Holy Spirit has yet to do in Montreal through this ministry. Let the name of Jesus Christ be exalted and lifted high!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We dream of the day to see every person in the city of Montreal to come to know our Lord and Savior Jesus Christ and for them to experience the endless wonder of His love through worship. We long to see the day of hearing the news where people are constantly gathering together to worship in apartment suites. We desire to hear songs of praise to our King in the metro Stations. We are ready to see people in need of a Savior, like us, lay down their lives at the feet of Jesus in worship. We’re excited to see what the Holy Spirit has yet to do in Montreal through this ministry. Let the name of Jesus Christ be exalted and lifted high!","length":637,"language":"en","measurementVersion":15,"measurementHash":"1a14d253c300c9aa654d8e74aa02c41e"},{"id":"02f6c241-3716-40bc-945e-6af4e38a0eaa","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>“I learned God-worship when my pride was shattered. Heart-shattered lives ready for love don’t for a moment escape God’s notice.” Psalm 51:17 (MSG)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"“I learned God-worship when my pride was shattered. Heart-shattered lives ready for love don’t for a moment escape God’s notice.” Psalm 51:17 (MSG)","length":147,"language":"en","measurementVersion":15,"measurementHash":"a104dffff339b022e5612761ea222a01"},{"id":"3f76e62a-5f6c-4ce1-94af-8191d3942e2f","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"image","html":"<img src=\"https://the-grid-use rship Montreal</h1>"}],"text":[{"block":{"id":"8cef39db-cdc9-4b55-b62f-d75eed0c8b59","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>House of Worship Montreal is a worship ministry based in Montreal, Quebec that seeks to make the name of Jesus Christ known to the city through the gift of music. By God’s grace, we want to invite as much people to join in the song of worship to our God through various worship jam sessions and through worship busking in the Montreal metro stations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"House of Worship Montreal is a worship ministry based in Montreal, Quebec that seeks to make the name of Jesus Christ known to the city through the gift of music. By God’s grace, we want to invite as much people to join in the song of worship to our God through various worship jam sessions and through worship busking in the Montreal metro stations.","length":350,"language":"en","measurementVersion":15,"measurementHash":"054cd9a0a8ceb402f533a54bb876ce16"},"html":"<p>House of Worship Montreal is a worship ministry based in Montreal, Quebec that seeks to make the name of Jesus Christ known to the city through the gift of music. By God’s grace, we want to invite as much people to join in the song of worship to our God through various worship jam sessions and through worship busking in the Montreal metro stations.</p>"},{"block":{"id":"5a8e1156-d621-4d76-95ad-bb4d37cb3d7e","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>The idea and the concept of HOWM all started with a spontaneous jam session at the beginning of the school year. We all thought we were just going to gather together to play and make music, but the Holy Spirit had other plans.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The idea and the concept of HOWM all started with a spontaneous jam session at the beginning of the school year. We all thought we were just going to gather together to play and make music, but the Holy Spirit had other plans.","length":226,"language":"en","measurementVersion":15,"measurementHash":"4057e5c81fd669e90481a82a4abef25f"},"html":"<p>The idea and the concept of HOWM all started with a spontaneous jam session at the beginning of the school year. We all thought we were just going to gather together to play and make music, but the Holy Spirit had other plans.</p>"},{"block":{"id":"721f94dd-9b42-4511-8497-49b81b9dc5f3","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>We were jamming to a few worship songs in the beginning, but after one thing led to another, we realized that we have been worshipping Jesus for 4 hours straight. We couldn’t believe what just happened in our midst. We knew that God was up to something great through this ministry, and we strongly believe that God wants to revive the city of Montreal in Jesus Christ through worship.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We were jamming to a few worship songs in the beginning, but after one thing led to another, we realized that we have been worshipping Jesus for 4 hours straight. We couldn’t believe what just happened in our midst. We knew that God was up to something great through this ministry, and we strongly believe that God wants to revive the city of Montreal in Jesus Christ through worship.","length":384,"language":"en","measurementVersion":15,"measurementHash":"d42f4cd5de4c539bd1684dab04a0288c"},"html":"<p>We were jamming to a few worship songs in the beginning, but after one thing led to another, we realized that we have been worshipping Jesus for 4 hours straight. We couldn’t believe what just happened in our midst. We knew that God was up to something great through this ministry, and we strongly believe that God wants to revive the city of Montreal in Jesus Christ through worship.</p>"},{"block":{"id":"932c39cf-5e39-44d0-b494-1aec218857ee","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>We dream of the day to see every person in the city of Montreal to come to know our Lord and Savior Jesus Christ and for them to experience the endless wonder of His love through worship. We long to see the day of hearing the news where people are constantly gathering together to worship in apartment suites. We desire to hear songs of praise to our King in the metro Stations. We are ready to see people in need of a Savior, like us, lay down their lives at the feet of Jesus in worship. We’re excited to see what the Holy Spirit has yet to do in Montreal through this ministry. Let the name of Jesus Christ be exalted and lifted high!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We dream of the day to see every person in the city of Montreal to come to know our Lord and Savior Jesus Christ and for them to experience the endless wonder of His love through worship. We long to see the day of hearing the news where people are constantly gathering together to worship in apartment suites. We desire to hear songs of praise to our King in the metro Stations. We are ready to see people in need of a Savior, like us, lay down their lives at the feet of Jesus in worship. We’re excited to see what the Holy Spirit has yet to do in Montreal through this ministry. Let the name of Jesus Christ be exalted and lifted high!","length":637,"language":"en","measurementVersion":15,"measurementHash":"1a14d253c300c9aa654d8e74aa02c41e"},"html":"<p>We dream of the day to see every person in the city of Montreal to come to know our Lord and Savior Jesus Christ and for them to experience the endless wonder of His love through worship. We long to see the day of hearing the news where people are constantly gathering together to worship in apartment suites. We desire to hear songs of praise to our King in the metro Stations. We are ready to see people in need of a Savior, like us, lay down their lives at the feet of Jesus in worship. We’re excited to see what the Holy Spirit has yet to do in Montreal through this ministry. Let the name of Jesus Christ be exalted and lifted high!</p>"},{"block":{"id":"02f6c241-3716-40bc-945e-6af4e38a0eaa","item":"8e1179a8-a8d5-4b59-b42c-8a70ba287148","type":"text","html":"<p>“I learned God-worship when my pride was shattered. Heart-shattered lives ready for love don’t for a moment escape God’s notice.” Psalm 51:17 (MSG)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"
