f the cosmos. At the same time, there has been significant fine-tuning of the constants found in the laws of physics that provide evidence that the universe was designed to support life. In this seminar, Kirk Durston will present his own version of the cosmological argument and a design argument.","length":464,"language":"en","measurementVersion":15,"measurementHash":"dad78a796f2545aa78a12ae2bb79c096"},{"id":"061d84bd-c358-4016-80d0-c87ad499b252","item":"60f33ba5-60ea-4a79-a6f7-fb27f9811b1b","type":"text","html":"<p><b>Breaking Through Shame</b><br>Have you ever wondered what underlies many of our deepest interpersonal and mental health struggles? The answer, in a nutshell, is shame. Shame is part of the air we breathe and the culture we live in. But no one really wants to talk about it and so it rarely gets addressed. In this workshop, Thomas breaks through this silence and talks openly about pathways through shame that will transform the relationship we have with ourself, with others, and with God. Thomas will teach you how to construct and implement a recovery strategy from the toxic effects of false shame, freeing you to feel more known and loved.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"60f33ba5-60ea-4a79-a6f7-fb27f9811b1b"},"src":null,"text":"Breaking Through ShameHave you ever wondered what underlies many of our deepest interpersonal and mental health struggles? The answer, in a nutshell, is shame. Shame is part of the air we breathe and the culture we live in. But no one really wants to talk about it and so it rarely gets addressed. In this workshop, Thomas breaks through this silence and talks openly about pathways through shame that will transform the relations you ever wondered what underlies many of our deepest interpersonal and mental health struggles? The answer, in a nutshell, is shame. Shame is part of the air we breathe and the culture we live in. But no one really wants to talk about it and so it rarely gets addressed. In this workshop, Thomas breaks through this silence and talks openly about pathways through shame that will transform the relationship we have with ourself, with others, and with God. Thomas will teach you how to construct and implement a recovery strategy from the toxic effects of false shame, freeing you to feel more known and loved.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"7a8bc2df-d69f-4d75-aac6-a6744dfb2b58","source":"60f33ba5-60ea-4a79-a6f7-fb27f9811b1b"},"src":null,"text":"Breaking Through ShameHave you ever wondered what underlies many of our deepest interpersonal and mental health struggles? The answer, in a nutshell, is shame. Shame is part of the air we breathe and the culture we live in. But no one really wants to talk about it and so it rarely gets addressed. In this workshop, Thomas breaks through this silence and talks openly about pathways through shame that will transform the relationship we have with ourself, with others, and with God. Thomas will teach you how to construct and implement a recovery strategy from the toxic effects of false shame, freeing you to feel more known and loved.","length":636,"language":"en","measurementVersion":15,"measurementHash":"46070c234d76bffb39a777671cf74a3c"},"html":"<p><b>Breaking Through Shame</b><br>Have you ever wondered what underlies many of our deepest interpersonal and mental health struggles? The answer, in a nutshell, is shame. Shame is part of the air we breathe and the culture we live in.
